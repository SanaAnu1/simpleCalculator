<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./calc.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="text-light">
  <div class="m">
     <div class="calculator card">
    <div>
        <input id="result" type="text" class="calculator-screen z-depth-1" value="" />
      </div>
        <div class="calculator-keys">
          <button type="button" onclick="ac()" class="all-clear function btn btn-danger btn-sm a text-light" value="all-clear">AC</button>
          <button type="button" onclick="bback()" class="back btn btn-secondary o text-light" >&#9003</button>
          <button type="button" onclick="displayData('%')" class="back btn btn-secondary o text-light" >%</button>
          <button type="button" onclick="displayData('/')" class="operator btn e text-light" value="/">&divide;</button>
          
          <button type="button"  onclick="displayData(7)" class="btn btn-light waves-effect l text-light">7</button>
          <button type="button" onclick="displayData(8)" class="btn btn-light waves-effect l text-light">8</button>
          <button type="button" onclick="displayData(9)"class="btn btn-light waves-effect l text-light">9</button>
          <button type="button" onclick="displayData('*')" class="operator btn e text-light">&times;</button>
          
          <button type="button" onclick="displayData(4)" class="btn btn-light waves-effect l text-light">4</button>
          <button type="button" onclick="displayData(5)" class="btn btn-light waves-effect l text-light">5</button>
          <button type="button" onclick="displayData(6)" class="btn btn-light waves-effect l text-light">6</button>
          <button type="button" onclick="displayData('-')" class="operator btn e text-light">-</button>
         
          <button type="button" onclick="displayData(1)" class="btn btn-light waves-effect l text-light">1</button>
          <button type="button" onclick="displayData(2)" class="btn btn-light waves-effect l text-light">2</button>
          <button type="button" onclick="displayData(3)" class="btn btn-light waves-effect l text-light">3</button>
          <button type="button" onclick="displayData('+')" class="operator btn e text-light">+</button>

          <button type="button" onclick="displayData(0)" class="zero operator btn btn-light text-light" value="=">0</button>
          <button type="button" onclick="displayData('.')" class="back btn btn-secondary l text-light" >.</button>
          <button type="button" onclick="out()"class="btn btn-light waves-effect e text-light">=</button>

        </div>
      </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
